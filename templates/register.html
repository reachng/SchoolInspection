<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Inspector Registration</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --background-color: #f3f4f6;
            --input-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px var(--shadow-color),
                        0 2px 4px -1px var(--shadow-color);
            width: 100%;
            max-width: 480px;
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .login:hover {
            transform: translateY(-2px);
        }

        .login h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.25rem;
            pointer-events: none;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--input-background);
            color: var(--text-color);
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        .input-group input::placeholder {
            color: #9ca3af;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 0.25rem;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checkbox-group input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox-group label {
            font-size: 1rem;
            color: var(--text-color);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .err_message {
            margin-top: 1rem;
            color: #dc2626;
            font-size: 0.875rem;
        }

        .error {
            background: #fef2f2;
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            .login {
                padding: 1.5rem;
            }

            .login h1 {
                font-size: 1.5rem;
            }

            .input-group input,
            .input-group select {
                padding: 0.625rem 1rem 0.625rem 2.5rem;
            }

            .input-group i {
                font-size: 1rem;
            }
        }

        /* Add subtle animation for form elements */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }
        .input-group:nth-child(4) { animation-delay: 0.4s; }
        .input-group:nth-child(5) { animation-delay: 0.5s; }
        .input-group:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="login">
        <h1>Register as an Inspector</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" name="first_name" placeholder="First name">
            </div>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" name="last_name" placeholder="Last name">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-school"></i>
                <input type="text" name="school_name" placeholder="School name">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="is_inspector" id="is_inspector">
                <label for="is_inspector">Register as Inspector</label>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="err_message">
            {% for msg in messages %}
            <p class="error">{{ msg }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
